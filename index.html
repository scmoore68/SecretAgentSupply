<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <!-- Logo/Company Name -->
    <div class="logo">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply logo">
        <h4>SECRET AGENT SUPPLY INC.</h4>
      </div>
    </div>

    <!-- Main Banner -->
    <div class="banner">
      <div class="container">
        <div class="banner-text">
          <h4>NEW ARRIVAL</h4>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <div class="menu">
      <div class="container">
        <nav>
          <ul>
            <li><a href="#">Eyewear</a></li>
            <li><a href="#">Apparel</a></li>
            <li><a href="#">Gadgets</a></li>
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="tablet-nav">
            <li><a href="#">Menu</a> </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Products/Gadgets -->
    <div class="container">
      <div class="gadgets">
        <!-- Pen -->
        <div class="gadget">
          <div class="gadget-image">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span class="gadget-text">Exploding Pen</span>
        </div>
        <!-- Watch -->
        <div class="gadget watch">
          <div class="gadget-image">
            <img src="./resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span class="gadget-text">Cellular Watch</span>
        </div>
        <!-- Glasses -->
        <div class="gadget glasses">
          <div class="gadget-image">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span class="gadget-text">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Company info -->
    <div class="container">
      <div class="info-type">
        <div class="info">
          <div class="info-head">Location</div>
          <div class="info-text">-47.346436, 84.32354</div>
        </div>
        <div class="info">
          <div class="info-head">Hours</div>
          <div class="info-text">0800 - 1800</div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>

  </body>
</html>
